# Simplified .tmux.conf for AI-assisted coding

# 1. Basic settings
set -g default-terminal "screen-256color"
set -s escape-time 0           # No delay for escape key (Vim)
set -g history-limit 10000     # Increase scrollback buffer
setw -g mode-keys vi           # Use VI keys in copy mode
set -g base-index 1            # Start window numbering at 1
setw -g pane-base-index 1      # Start pane numbering at 1
set-option -g allow-rename off # Don't let programs rename windows
set-window-option -g automatic-rename off

# 2. Prefix setup
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 3. Mouse toggle (Convenient for copy-paste)
set -g mouse on
bind m set -g mouse \; display "Mouse Mode: #{?mouse,ON,OFF}"

# 4. Status bar (Minimalist)
set -g status-style bg=default,fg=white
set -g status-left "#[fg=green][#S] "
set -g status-right "#[fg=cyan] %H:%M %d-%b "
setw -g window-status-current-style fg=black,bg=white

# 5. Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 6. Plugins (TPM + Resurrect only)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
