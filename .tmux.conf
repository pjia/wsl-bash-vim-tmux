# Simplified & Beautiful .tmux.conf for AI-assisted coding

# --- 基础核心设置 ---
set -g default-terminal "screen-256color"
set -s escape-time 0
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set-option -g allow-rename off
set-window-option -g automatic-rename off

# --- 前缀键 ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- 鼠标模式切换 (兼顾滚动与复制) ---
set -g mouse on
bind m set -g mouse \; display "Mouse Mode: #{?mouse,ON,OFF}"

# --- 重新加载配置 ---
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# --- 高颜值状态栏 (Molokai 配色) ---
set -g status "on"
set -g status-bg "colour235"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style bg="colour238",fg="colour222"
set -g message-command-style bg="colour238",fg="colour222"
set -g pane-border-style fg="colour238"
set -g pane-active-border-style fg="colour154"

set -g status-left "#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour121,bg=colour235] %Y-%m-%d %H:%M #[fg=colour154,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour154] #h "

setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #I #W #F #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]'

# --- 核心插件 ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# 插件配置
set -g @continuum-restore 'on'             # 启动时自动恢复最后保存的会话
set -g @continuum-save-interval '15'      # 每 15 分钟自动保存一次
set -g @resurrect-capture-pane-contents 'on' # 保存面板内容

# 初始化 TPM
run '~/.tmux/plugins/tpm/tpm'
